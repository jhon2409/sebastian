<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculador.css">
</head>
<body>
    <div class="contenedor">

        <form action="">
            <h1>PRIMOS</h1>

            <input id="numero1" type="text">

           

            <p>=</p>

            <input id="resultado" type="text" readonly>

            <input type="button" class="btn" onclick="primo()" value="Resultado">

        </form>

    </div>
    <script>
        function primo(numero1)
        {
            var num1=parseFloat(document.getElementById('numero1').value);
            
            for(var i=1; i<num1;i++){
                for(var j=2;j<num1;j++){
                    if(j%i==0 && (i==j || i==1)){
                        document.getElementById('resultado').value=j;
                        alert("primo")
                        
                    }
                }
            }
        }
    </script>   
</body>
